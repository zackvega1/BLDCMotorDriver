[env:pico]
platform = raspberrypi
board = pico
framework = arduino
monitor_speed = 115200
upload_port = COM[12]
lib_deps = 
    SPI
    Wire
	askuric/Simple FOC@^2.3.2
	simplefoc/SimpleFOCDrivers@^1.0.7
lib_archive = false
